<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="./Tee.jpg">
        <title>Inline styles</title>
    </head>
    <body>
        <h1 style="background-color: green; font-size: 30px; color: red; color: yellowgreen;">
            Heading <span style="color: blue;">One</span>
        </h1>
        <h2 style="font-size: 30px; color: blue">Heading 2</h2>
        <h3 style="font-size: 30px; color: green">Heading 3</h3>
        <h4 style="font-size: 30px; color: white">Heading 4</h4>
        <h1 style="font-size: 20px; color: aqua">Heading 1</h1>
        <h2 style="font-size: 20px; color: orange">Heading 2</h2>
        <h3 style="font-size: 20px; color: gold">Heading 3</h3>
        <h4 style="font-size: 20px; color: purple">Heading 4</h4>
    </body>
</html>
